
<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <form  class="form-horizontal" [formGroup]="form" (ngSubmit)="login(form.value)">
      <div class="form-group" >
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control"/>
      </div>
      <div *ngIf="form.controls['firstName'].invalid && form.controls['firstName'].touched" class="alert alert-danger">
          <div *ngIf="form.controls['firstName'].errors.required">
            First Name is required.
          </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control"/>
      </div>

      <div *ngIf="form.controls['lastName'].invalid && form.controls['lastName'].touched" class="alert alert-danger">
          <div *ngIf="form.controls['lastName'].errors.required">
            Last Name is required.
          </div>
      </div>

      <div class="form-group">
          <label for="gender" class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="male" checked  name="gender" formControlName="gender">
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="female" name="gender" formControlName="gender">
                Female
              </label>
            </div>
          </div>
        </div>

        <div *ngIf="form.controls['gender'].invalid && form.controls['gender'].touched" class="alert alert-danger">
            <div *ngIf="form.controls['gender'].errors.required">
              Gender is required.
            </div>
        </div>

        <div class="form-group">
            <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
            <input formControlName="dob" id="dob" type="date" class="form-control"/>
        </div>

          <div *ngIf="form.controls['dob'].invalid && form.controls['dob'].touched" class="alert alert-danger">
              <div *ngIf="form.controls['dob'].errors.required">
                Date of Birth is required.
              </div>
          </div>

        <div class="form-group">
            <label for="department" class="col-sm-2 control-label">Department</label>
            <input formControlName="department" id="department" type="text" class="form-control"/>
        </div>

        <div *ngIf="form.controls['department'].invalid && form.controls['department'].touched" class="alert alert-danger">
            <div *ngIf="form.controls['department'].errors.required">
              Department is required.
            </div>
        </div>
      
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button> 
      
        <div *ngIf="regSubmit">
            <div class="alert alert-success" style="margin-top:15px;">
                Registration is successfull
            </div>
        </div>
    </form>
  </div>
</div>
